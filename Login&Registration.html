<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login & Registration</title>
	<link rel="stylesheet"  href="Login&Registration.css">
</head>
<body>
<div class="container">
	<div class="card">
		<div class="inner-box" id="card">
			<div class="card-front">
				<h2>LOGIN</h2>
				<form>
					<label for="email">Email Address</label><input type="email" class="input-box" id="email" name="user_email" placeholder="Your Email id" required>
					<label for="pwd">Password</label><input type="password" class="input-box" id="pwd" name="pwd" placeholder="password" required>
					<button type="submit" class="submit-btn">Submit</button>
					<input type="checkbox"><span>Remember Me</span>

				</form>
				<button type="button" class="btn" onclick="openRegister()">I'm New Here</button>
				<a href="">Forgot Password</a>
			</div>
			<div class="card-back">
				<h2>REGISTER</h2>
				<form>
					<label for="name">Name</label><input type="text" class="input-box" id="name" name="Name" placeholder="Your Name" required>
					<label for="email">Email Address</label><input type="email" class="input-box" id="email" name="user_email" placeholder="Your Email id" required>
					<label for="pwd">Password</label><input type="password" class="input-box" id="pwd" name="pwd" placeholder="password" required>
					<button type="submit" class="submit-btn">Submit</button>
					<input type="checkbox"><span>Remember Me</span>

				</form>
				<button type="button" class="btn" onclick="openLogin()">I have an Account</button>
				<a href="">Forgot Password</a>
				
			</div>
		 </div>
	</div>
</div>

<script type="text/javascript">
	var card = document.getElementById("card");
	
	function openRegister() {
		card.style.transform = "rotateY(-180deg)";
	} 
	function openLogin() {
		card.style.transform = "rotateY(0deg)";
	}
</script>

</body>
</html>
